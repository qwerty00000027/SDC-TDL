<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{vm.user.firstName}}!</h1>
    <h2>Add a Todo:</h2>
    <form name="vm.form" ng-submit="vm.addNew()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.todo.$dirty && form.todo.$error.required }">
            <label for="todo"></label>
            <input type="text" name="todo" id="todo" class="form-control" ng-model="vm.todo.data"/>
            <span ng-show="form.todo.$dirty && form.todo.$error.required" class="help-block">To-Do is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-success btn-sm">Add</button>
        </div>
    </form>
    <br>
    <div>
        <p>Your Todos: 
            <button class="btn btn-warning btn-sm" ng-hide="vm.editMode" ng-click="vm.editMode = !vm.editMode">Edit</button>        </p>
        <table class="table table-borderless table-sm">
            <tbody>
                <tr ng-repeat="todo in vm.todos" ng-if="todo.id == vm.user.id">
                    <td><input ng-hide="vm.editMode" ng-model="todo.isDone" type="checkbox"></td>
                    <td><span ng-hide="vm.editMode" data-ng-class="{'toDoLineDone': todo.isDone}" ng-bind="todo.data"></span><input class="form-control" ng-show="vm.editMode" type="text" ng-model="todo.data" required /></td>
                    <td><button class="btn btn-danger btn-xs" ng-hide="vm.editMode" ng-click="vm.deleteTodo($index)">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-success" ng-show="vm.editMode" ng-click="vm.editMode = !vm.editMode">Update</button>
    </div>
    <br>
    <a href="#!/login" class="btn btn-primary">Logout</a>
</div>
